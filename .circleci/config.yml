version: 2.0

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx1024m
      TERM: dumb
    steps:
      - checkout
      # Download cached dependencies
      - restore_cache:
          keys:
          - v1-deps-{{ checksum "build.sbt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-deps-
      # compile all sources
      - run: cat /dev/null | sbt test:compile it:compile
      # cache dependencies
      - save_cache:
          paths:
          - ~/.ivy2
          - ~/.sbt
          key: v1-deps--{{ checksum "build.sbt" }}
      # run tests!
      - run: cat /dev/null | sbt test it:test

  deploy:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx1024m
      TERM: dumb
    steps:
      - checkout
      # import public key
      - run: echo $GPG_PUBLIC_KEY | gpg --import --batch --no-tty --yes
      # import private key
      - run: echo $GPG_PRIVATE_KEY | gpg --import --batch --no-tty --yes --passphrase $GPG_PASSWORD
      # download cached dependencies
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "build.sbt" }}
            - v1-deps-
      # publish signed artifact
      - run: cat /dev/null | sbt publishSigned
      # cache dependencies
      - save_cache:
          paths:
            - ~/.ivy2
            - ~/.sbt
          key: v1-deps--{{ checksum "build.sbt" }}

workflows:
  version: 2
  trying-stage:
    jobs:
      - build
      - deploy:
        requires:
          - build
        filters:
          branches:
            only: stage
